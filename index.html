<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <h2>TO-DO LIST</h2>
      <button class="add-task-btn">Add New Task</button>
      <hr>
      <nav>
        <ul>
          <li ><a href="#"> All Tasks</a></li>
          <hr>
          <li><a href="#">Completed Tasks</a></li>
          <hr>
          <li><a href="#">Uncompleted Tasks</a></li>
      </ul>
      
      </nav>
    </aside>
  
    <!-- Middle Content -->
    <main class="main-content">
      <header>
        <input type="text" placeholder="Search on Task" class="search-bar" />
        <span class="date">{{ currentDate }}</span>
        <!-- <span class="date">2/7/2025</span> -->
        <button class="add-task1-btn" style="width: 150px;">Add New Task</button>
    </header>
    
    
    
      <hr>
      <section class="task-section">
        <h2 class="head">ALL TASKS </h2>
        <hr>
       
        <div class="task-list">
          <div class="task-card uncompleted">
            <h3>Task 1</h3>
            <p>This is a new task</p>
            <span class="date-tag">1/3/2023</span><br>
            
            <div class="task-footer">
                <span class="status uncompleted">Uncompleted</span>
                <div class="icons">
                    <span class="edit-task"><i class="fas fa-edit"></i></span>
                    <span class="delete-task"><i class="fas fa-trash-alt"></i></span>
                </div>
            </div>
          </div>
          <div class="task-card completed">
            <h3>Task 1</h3>
            <p>This is a new task</p>
            <span class="date-tag">1/3/2023</span><br>
            <div class="task-footer">
              <span class="status completed">uncompleted</span>
              <div class="icons">
                <span class="edit-task"><i class="fas fa-edit"></i></span>
                <span class="delete-task"><i class="fas fa-trash-alt"></i></span>
            </div>
            </div> 
          </div>
          <div class="task-card completed">
            <h3>Task 1</h3>
            <p>This is a new task</p>
            <span class="date-tag">1/3/2023</span><br>
            <div class="task-footer">
              <span class="status completed">uncompleted</span>
              <div class="icons">
                <span class="edit-task"><i class="fas fa-edit"></i></span>
                <span class="delete-task"><i class="fas fa-trash-alt"></i></span>
            </div>
            </div> 
          </div>
        </div>
      </section>
    </main>
  
    <!-- Right Sidebar -->
    <aside class="sidebar-right">
      <h2>SIDEBAR</h2>
      <hr>
      <div class="dark-mode-container">
        <span class="dark-mode-text" style="margin-right: 10px;  font-weight: 500; color: gray;">Dark Mode</span>
        <label class="switch">
          <input type="checkbox" (change)="toggleDarkMode()" [checked]="isDarkMode">
          <span class="slider round"></span>
        </label>
      </div>
      
  
      
      <hr>
  
      <div class="sidebar-footer">
          <button class="delete-task-btn">Delete Task</button>
          <button class="logout-btn">Logout</button>
          
          <!-- GitHub Icon -->
          <a href="https://github.com/" target="_blank" class="github-icon">
              <i class="fab fa-github"></i>GitHub
          </a>
      </div>
  </aside>
  </div>
  
</body>
</html>
